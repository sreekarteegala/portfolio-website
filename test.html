<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the header with a fixed position */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Adjust the background color as needed */
            color: #fff; /* Adjust text color as needed */
            padding: 10px; /* Add padding for spacing */
        }

        /* Add padding-top to the section you're navigating to */
        #section1 {
            padding-top: 50px; /* Adjust the padding-top value to your header's height */
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header content goes here -->
        <button><a href="#section1">Scroll to Section 1</a></button>
    </header>

    <div id="section1">
        <!-- Your section content goes here -->
    </div>

    <!-- Other sections and content -->

</body>
</html>
